#This is the action for deploying MKDocs to GitHub Pages.
#GitHub pages still need to be set to deploy from branch 'gh-pages'
name: Deploy MkDocs
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: pip install -r requirements.txt
      - run: mkdocs gh-deploy --force

      - name: Force Pages cache refresh (cache-bust)
        env:
          REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          # clone gh-pages branch into a temporary folder
          git clone --depth 1 --branch gh-pages https://x-access-token:${GH_TOKEN}@github.com/${REPO} gh-pages || git clone https://x-access-token:${GH_TOKEN}@github.com/${REPO} gh-pages
          cd gh-pages
          # write timestamp to force a new commit
          date -u +"%Y-%m-%dT%H:%M:%SZ" > .cache_bust
          git add .cache_bust
          if ! git diff --staged --quiet; then
            # Configure a commit identity for the Actions runner
            git config user.email "actions@github.com"
            git config user.name "GitHub Actions"
            git commit -m "ci: cache-bust $(cat .cache_bust)"
            git push https://x-access-token:${GH_TOKEN}@github.com/${REPO} gh-pages
          else
            echo "No changes to .cache_bust; skipping push."
          fi
